services:
  postgres-oldest-v7:
    container_name: sequelize-postgres-oldest-v7
    image: postgis/postgis:11-2.5
    environment:
      POSTGRES_USER: sequelize_test
      POSTGRES_PASSWORD: sequelize_test
      POSTGRES_DB: sequelize_test
    ports:
      - 23010:5432
    volumes:
      - postgres-oldest-v7:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "sequelize_test"]
      interval: 3s
      timeout: 1s
      retries: 10

networks:
  default:
    name: sequelize-postgres-oldest-v7-network

volumes:
  postgres-oldest-v7:
    name: sequelize-postgres-oldest-v7-volume
